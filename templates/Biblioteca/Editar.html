{% extends 'plantilla.html' %}
{% block title %}Editar{% endblock %}
{% block content %}
<h1>Edición de libros</h1>

<div class="container text-center">
    <br>
    <h1>Agregar libro</h1>
    <br>
    <form action=" {{ url_for('editar_libro', libro_id=libro.id) }}" method="post">
        <div class="mb-3">
            <label for="nameBook" class="form-label">Nombre del libro</label>
            <input type="text" id="nameBook" class="form-control" name="nombre_libro" value="{{libro.nombre}}" required maxlength="120">
        </div>
        <div class="mb-3">
            <label for="autorBook" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autorBook" name="autor" value="{{libro.autor}}" maxlength="64">
        </div>
        <div class="mb-3">
            <label for="datePublished" class="form-label">Fecha de publicación</label>
            <input type="date" class="form-control" name="fecha_publicacion" value="{{libro.fecha_publicacion}}" id="datePublished">
        </div>
        <div class="mb-3">
            <label for="numberPages" class="form-label">Número de páginas</label>
            <input type="number" class="form-control" id="numberPages" name="n_paginas" required value="{{libro.paginas}}" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

{% endblock %}
